services:
  web:
    dns:
      - 8.8.8.8
      - 1.1.1.1
    env_file:
      - ../.env
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    command: sh -c "pip install -r requirements.txt && python manage.py collectstatic && python manage.py runserver 0.0.0.0:3000"
    restart: always
    volumes:
      - .:/app
      - ./static:/static
    ports:
      - "3000:3000"
    networks:
      - default
      - host


networks:
  default:
    external: true
    name: shared_network
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450