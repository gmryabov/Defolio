<div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
{#        <h1 class="modal-title fs-5" id="loginModalLabel">Modal title</h1>#}
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <div class="mt-5 mb-4 text-center">
            <div class="font-weight-bold fs-3">Вход в аккаунт</div>
{#            <div class="">Нет аккаунта? <a href="#" class="text-decoration-none">Регистрация</a></div>#}
        </div>
      <div class="modal-body d-flex flex-column align-items-center justify-content-center">
          <form method="post" class="form-control border-0 w-75 d-flex flex-column text-center">
              {% csrf_token %}
              <div class="form-floating mb-3">
                  {{ login_form.username }}
{#                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">#}
                  <label for="floatingInput">Логин или почта</label>
                </div>
                <div class="form-floating mb-3">
                    {{ login_form.password }}
{#                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">#}
                  <label for="floatingPassword">Пароль</label>
              </div>
              <input type="hidden" name="action" value="login">
              <button type="submit" class="btn btn-primary mb-3" style="padding: 1rem .75rem;">Войти</button>
              <a class="btn btn-secondary" style="padding: 1rem .75rem;" data-bs-toggle="modal" data-bs-target="#registerModal">Создать аккаунт</a>
              <a href="#" class="text-decoration-none mt-3">Забыли пароль?</a>
          </form>
      </div>
    <div class="mt-4 mb-5"></div>
{#      <div class="modal-footer">#}
{#        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>#}
{#        <button type="button" class="btn btn-primary">Understood</button>#}
{#      </div>#}
    </div>
  </div>
</div>
