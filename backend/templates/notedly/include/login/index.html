<div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <div class="mt-5 text-center">
            <div class="font-weight-bold fs-3">Вход в аккаунт</div>
        <div class="btn-group mt-2">
          <a href="#" class="btn btn-primary active">Вход</a>
          <a href="#" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Регистрация</a>
        </div>
        </div>

      <div class="modal-body d-flex flex-column align-items-center justify-content-center">
          <form method="post" class="form-control border-0 w-75 d-flex flex-column text-center needs-validation">
              {% csrf_token %}
              <div class="form-floating mb-3">
                  {{ login_form.username }}
                  <label for="floatingInput">Логин</label>
                </div>
                <div class="form-floating mb-3">
                    {{ login_form.password }}
                  <label for="floatingPassword">Пароль</label>
              </div>
              <input type="hidden" name="action" value="login">
              <button type="submit" class="btn btn-primary mb-3" style="padding: 1rem .75rem;">Войти</button>
{#              <a href="#" class="text-decoration-none mt-3">Забыли пароль?</a>#}
          </form>
      </div>
    <div class="mt-4 mb-5"></div>
    </div>
  </div>
</div>
