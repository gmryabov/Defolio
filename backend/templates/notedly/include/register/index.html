<div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <div class="mt-5 text-center">
            <div class="font-weight-bold fs-3">Регистрация</div>
            <div class="btn-group mt-2">
              <a href="#" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Вход</a>
              <a href="#" class="btn btn-primary active">Регистрация</a>
            </div>
        </div>
      <div class="modal-body d-flex flex-column align-items-center justify-content-center">
          <form method="post" class="form-control border-0 w-75 d-flex flex-column text-center needs-validation">
              {% csrf_token %}
                <div class="mb-3 d-flex gap-3">
                    <div class="form-floating">
                      {{ register_form.first_name }}
                      <label for="id_username">Имя</label>
                    </div>
                    <div class="form-floating">
                      {{ register_form.last_name }}
                      <label for="id_username">Фамилия</label>
                    </div>
                </div>
                <div class="form-floating mb-3">
                  {{ register_form.username }}
                  <label for="id_username">Логин</label>
                </div>
                <div class="form-floating mb-3">
                  {{ register_form.password1 }}
                  <label for="id_password1">Пароль</label>
                  <div class="invalid-feedback"></div>
              </div>
              <div class="form-floating mb-3">
                 {{ register_form.password2 }}
                 <label for="id_password2">Повторите пароль</label>
                 <div class="invalid-feedback"></div>
              </div>
              <input type="hidden" name="action" value="register">
              <button type="submit" class="btn btn-primary mb-3" style="padding: 1rem .75rem;">Зарегистрироваться</button>
          </form>
      </div>
    <div class="mt-4 mb-5"></div>
    </div>
  </div>
</div>
